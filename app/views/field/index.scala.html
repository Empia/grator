
@(rows: List[models.DB.FieldRow])(implicit lang: Lang)

@main(Messages("field.name")){
	<div class="page-header">
    	<h1>@Messages("field.module_name")</h1>
  </div>
	
  @views.html.field.list(rows)

 	<p>
		<a href="@controllers.routes.FieldController.insert()"
		class="btn">
		<i class="icon-plus"></i> @Messages("field.new")</a>
	</p>
}
