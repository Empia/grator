@(name: String)
@@(form: Form[models.DB.@{name.capitalize}Row])(implicit lang: Lang)

@@main(Messages("@{name}.insert")){
  <div class="page-header">
      <h1>@@Messages("@{name}.insert")</h1>
  </div>
  
  @@views.html.@{name}.form(form, route = routes.@{name.capitalize}Controller.save())

  <p>
    <a href="@@controllers.routes.@{name.capitalize}Controller.index()"
    class="btn">
    <i class="icon-plus"></i>@@Messages("@{name}.return")</a>
  </p>
}
