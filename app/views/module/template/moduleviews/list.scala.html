@(name: String, fields: List[models.fields.Field])
@@(rows: List[models.DB.@{name.capitalize}Row])(implicit lang: Lang)

<table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>@for(field <- fields){
        <th>@@Messages("@{name}.@{field.field.name}")</th>}
      </tr>
    </thead>
    <tbody>
    @@for(row <- rows){
          <tr>@for(field <- fields){
            <td>
              @Html(field.list)
            </td>}
        </tr>
    }
     </tbody>
  </table>
