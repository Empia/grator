@(name:String)
@@(@{name}: models.DB.@{name.capitalize}Row)(implicit lang: Lang)

@@main(Messages("@{name}.name")){
	<div class="page-header">
    	<h1>@@Messages("@{name}.item_detail",@{name}.name)</h1>
  </div>
	
  @@views.html.@{name}.list(List(@{name}))

 	<p>
		<a href="@@controllers.routes.@{name.capitalize}.index()"
		class="btn">
		<i class="icon-plus"></i> @@Messages("@{name}.index")</a>
	</p>
}
